<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rating with Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-card {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .rating {
            margin: 10px 0;
        }
        .leaderboard {
            width: 200px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .leaderboard h3 {
            margin-top: 0;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer">
        <!-- Image cards will be populated here by JavaScript -->
    </div>
    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <div id="leaderboardList">
            <!-- Leaderboard items will be populated here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
